                    title: 'DAO Governance Challenge: Plutocracy',
                    desc: 'In a "1 token, 1 vote" model, "whales" holding large amounts of tokens can dominate decisions, turning decentralized governance into a plutocracy.',
                    chart: {
                        labels: ['Small Holders (500)', 'Medium Holders (50)', 'Whales (5)'],
                        datasetLabel: 'Total Voting Power (%)'
                    }
                },
                daoHack: {
                    title: 'Warning: "The DAO" Hack',
                    desc: 'The 2016 "The DAO" incident, a $150M loss due to a "re-entrancy attack," starkly revealed the double-edged sword of "code is law," making smart contract security the highest priority.',
                    step1Title: '1. Withdrawal Request',
                    step1Desc: 'The hacker\'s malicious contract calls The DAO\'s withdrawal function.',
                    step2Title: '2. Fund Transfer (The Flaw)',
                    step2Desc: 'The DAO contract transfers funds BEFORE updating the internal balance.',
                    step3Title: '3. Re-entrancy Attack',
                    step3Desc: 'Upon receiving funds, the hacker\'s contract re-enters the withdrawal function before the balance is updated, draining funds recursively.',
                    step4Title: '4. The Aftermath',
                    step4Desc: 'Led to the Ethereum hard fork, creating ETC. The industry adopted the "Checks-Effects-Interactions" security pattern.'
                },
                adoption: {
                    title: 'Challenges to Mass Adoption',
                    desc: 'Beyond the trilemma, interoperability, user experience, and regulatory uncertainty are key hurdles for blockchain to overcome on its path to mainstream adoption.',
                    interopTitle: 'Interoperability',
                    interopDesc: 'Blockchains are isolated "walled gardens," requiring cross-chain protocols like Polkadot and Cosmos to connect them.',
                    uxTitle: 'User Experience (UX)',
                    uxDesc: 'Complex private key management and Gas fees are extremely unfriendly to average users, posing the biggest barrier to Web3 entry.',
                    regTitle: 'Regulatory Uncertainty',
                    regDesc: 'The lack of a unified global legal framework creates significant compliance risks for businesses and investors.'
                },
                footer: 'This infographic is based on a strategic analysis of blockchain technology. Â© 2025 Canvas Infographics. All rights reserved.'
            }
        };

        let currentLang = 'zh-TW';
        let trilemmaChartInstance, daoGovernanceChartInstance;

        const brilliantBlues = {
            deep: '#00449E',
            primary: '#005CB9',
            bright: '#0077E6',
            light: '#58A6FF',
            veryLight: '#B3D5FF',
            text: '#4B5563'
        };

        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            if (Array.isArray(label)) {
                return label.join(' ');
            }
            return label;
        };
        
        const defaultChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                    labels: {
                        color: brilliantBlues.text,
                        font: {
                           family: "'Roboto', 'Noto Sans TC', sans-serif"
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback
                    },
                    titleFont: {
                        family: "'Roboto', 'Noto Sans TC', sans-serif"
                    },
                    bodyFont: {
                         family: "'Roboto', 'Noto Sans TC', sans-serif"
                    }
                }
            },
            scales: {
                y: {
                    ticks: { color: brilliantBlues.text },
                    grid: { color: '#e5e7eb' }
                },
                x: {
                    ticks: { color: brilliantBlues.text },
                    grid: { display: false }
                }
            }
        };

        function createTrilemmaChart(lang) {
            if (trilemmaChartInstance) {
                trilemmaChartInstance.destroy();
            }
            const ctx = document.getElementById('trilemmaChart').getContext('2d');
            const chartData = langData[lang].trilemma.chart;
            trilemmaChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.datasets[0].label,
                        data: chartData.datasets[0].data,
                        fill: true,
                        backgroundColor: 'rgba(0, 119, 230, 0.2)',
                        borderColor: brilliantBlues.bright,
                        pointBackgroundColor: brilliantBlues.bright,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: brilliantBlues.bright
                    }, {
                        label: chartData.datasets[1].label,
                        data: chartData.datasets[1].data,
                        fill: true,
                        backgroundColor: 'rgba(88, 166, 255, 0.2)',
                        borderColor: brilliantBlues.light,
                        pointBackgroundColor: brilliantBlues.light,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: brilliantBlues.light
                    }]
                },
                options: {
                    ...defaultChartOptions,
                    scales: {
                        r: {
                            angleLines: { color: '#e5e7eb' },
                            grid: { color: '#e5e7eb' },
                            pointLabels: {
                                font: { size: 12, family: "'Roboto', 'Noto Sans TC', sans-serif" },
                                color: brilliantBlues.text
                            },
                            ticks: {
                                display: false,
                                stepSize: 2
                            }
                        }
                    }
                }
            });
        }

        function createDaoGovernanceChart(lang) {
            if (daoGovernanceChartInstance) {
                daoGovernanceChartInstance.destroy();
            }
            const ctx = document.getElementById('daoGovernanceChart').getContext('2d');
            const chartData = langData[lang].daoGov.chart;
            daoGovernanceChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: chartData.datasetLabel,
                        data: [20, 30, 50],
                        backgroundColor: [
                            brilliantBlues.light,
                            brilliantBlues.bright,
                            brilliantBlues.deep
                        ],
                        borderColor: [
                            brilliantBlues.light,
                            brilliantBlues.bright,
                            brilliantBlues.deep
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    ...defaultChartOptions,
                    indexAxis: 'y',
                    plugins: {
                        ...defaultChartOptions.plugins,
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                callback: function(value) {
                                    return value + "%"
                                },
                                color: brilliantBlues.text
                            },
                            grid: { color: '#e5e7eb' }
                        },
                        y: {
                            ticks: { color: brilliantBlues.text },
                            grid: { display: false }
                        }
                    }
                }
            });
        }
        
        function renderContent(lang) {
            const data = langData[lang];
            document.documentElement.lang = data.htmlLang;
            document.getElementById('lang-switcher').textContent = data.switchButtonText;

            document.getElementById('header-title').textContent = data.header.title;
            document.getElementById('header-subtitle').textContent = data.header.subtitle;

            document.getElementById('hero-title').textContent = data.hero.title;
            document.getElementById('hero-desc').textContent = data.hero.desc;
            document.getElementById('hero-unit').textContent = data.hero.unit;

            document.getElementById('governance-title').textContent = data.governance.title;
            document.getElementById('governance-desc').textContent = data.governance.desc;
            document.getElementById('governance-success-title').innerHTML = data.governance.successTitle;
            document.getElementById('governance-success-list').innerHTML = data.governance.successList.map(item => `<li>${item}</li>`).join('');
            document.getElementById('governance-fail-title').innerHTML = data.governance.failTitle;
            document.getElementById('governance-fail-list').innerHTML = data.governance.failList.map(item => `<li>${item}</li>`).join('');

            document.getElementById('trilemma-title').textContent = data.trilemma.title;
            document.getElementById('trilemma-desc').textContent = data.trilemma.desc;
            
            document.getElementById('identity-title').textContent = data.identity.title;
            document.getElementById('identity-desc').textContent = data.identity.desc;
            document.getElementById('identity-centralized-title').textContent = data.identity.centralizedTitle;
            document.getElementById('identity-centralized-desc').textContent = data.identity.centralizedDesc;
            document.getElementById('identity-federated-title').textContent = data.identity.federatedTitle;
            document.getElementById('identity-federated-desc').textContent = data.identity.federatedDesc;
            document.getElementById('identity-ssi-title').textContent = data.identity.ssiTitle;
            document.getElementById('identity-ssi-desc').textContent = data.identity.ssiDesc;

            document.getElementById('dao-gov-title').textContent = data.daoGov.title;
            document.getElementById('dao-gov-desc').textContent = data.daoGov.desc;

            document.getElementById('dao-hack-title').textContent = data.daoHack.title;
            document.getElementById('dao-hack-desc').textContent = data.daoHack.desc;
            document.getElementById('hack-step1-title').textContent = data.daoHack.step1Title;
            document.getElementById('hack-step1-desc').textContent = data.daoHack.step1Desc;
            document.getElementById('hack-step2-title').textContent = data.daoHack.step2Title;
            document.getElementById('hack-step2-desc').textContent = data.daoHack.step2Desc;
            document.getElementById('hack-step3-title').textContent = data.daoHack.step3Title;
            document.getElementById('hack-step3-desc').textContent = data.daoHack.step3Desc;
            document.getElementById('hack-step4-title').textContent = data.daoHack.step4Title;
            document.getElementById('hack-step4-desc').textContent = data.daoHack.step4Desc;

            document.getElementById('adoption-title').textContent = data.adoption.title;
            document.getElementById('adoption-desc').textContent = data.adoption.desc;
            document.getElementById('adoption-interop-title').textContent = data.adoption.interopTitle;
            document.getElementById('adoption-interop-desc').textContent = data.adoption.interopDesc;
            document.getElementById('adoption-ux-title').textContent = data.adoption.uxTitle;
            document.getElementById('adoption-ux-desc').textContent = data.adoption.uxDesc;
            document.getElementById('adoption-reg-title').textContent = data.adoption.regTitle;
            document.getElementById('adoption-reg-desc').textContent = data.adoption.regDesc;
            
            document.getElementById('footer-text').textContent = data.footer;

            createTrilemmaChart(lang);
            createDaoGovernanceChart(lang);
        }

        document.getElementById('lang-switcher').addEventListener('click', () => {
            currentLang = currentLang === 'zh-TW' ? 'en' : 'zh-TW';
            renderContent(currentLang);
        });

        window.onload = () => {
            renderContent(currentLang);
        };
    </script>
</body>
</html>

        const headsetRawData = {
            labels: ['Apple Vision Pro', 'Meta Quest 3', 'PlayStation VR2', 'Valve Index'],
            datasets: {
                price: { data: [3499, 499, 549, 999], backgroundColor: 'rgba(54, 162, 235, 0.6)', borderColor: 'rgba(54, 162, 235, 1)' },
                resolution: { data: [3660 * 3200, 2064 * 2208, 2000 * 2040, 1440 * 1600], backgroundColor: 'rgba(255, 99, 132, 0.6)', borderColor: 'rgba(255, 99, 132, 1)' }
            }
        };

        function renderLanguage(lang) {
            document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'en';
            const data = langData[lang];
            document.title = data.page_title;

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                const keys = key.split('.');
                let value = data;
                keys.forEach(k => {
                    value = value ? value[k] : `[${key}]`;
                });
                
                if (key.includes('.list')) {
                    el.innerHTML = value.map(item => `<li>${item}</li>`).join('');
                } else {
                    el.innerHTML = value;
                }
            });

            document.getElementById('main-title').textContent = data.main_title;
            
            // Update dynamic content
            const activeTab = document.querySelector('.tab-button.active')?.dataset.tab;
            if (activeTab) {
                if(activeTab === 'vr-ar') createOrUpdateChart(document.getElementById('headset-metric-selector').value, lang);
                if(activeTab === 'bci') updateBciDetails(document.querySelector('.bci-choice-btn.active')?.id.split('-')[0], lang);
                if(activeTab === 'metaverse') updateMetaverseDetails(document.querySelector('.metaverse-choice-card.border-blue-500')?.dataset.type, lang);
            }
            
            const activeTimeline = document.querySelector('.timeline-btn.active')?.dataset.period;
            if(activeTimeline) updateTimeline(activeTimeline, lang);
        }
        
        const langSwitcher = document.getElementById('lang-switcher');
        langSwitcher.addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            langSwitcher.textContent = currentLang === 'zh' ? 'EN' : 'ä¸­æ–‡';
            renderLanguage(currentLang);
        });

        // --- Chart.js ---
        const ctx = document.getElementById('headset-chart').getContext('2d');
        let headsetChart;

        function formatLabel(value) {
             if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
             return value;
        }

        function createOrUpdateChart(metric, lang) {
            if (headsetChart) headsetChart.destroy();
            
            const labels = langData[lang].pillars.vr_ar;
            const datasetInfo = headsetRawData.datasets[metric];

            headsetChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: headsetRawData.labels,
                    datasets: [{
                        label: metric === 'price' ? labels.chart_price_label : labels.chart_resolution_label,
                        data: datasetInfo.data,
                        backgroundColor: datasetInfo.backgroundColor,
                        borderColor: datasetInfo.borderColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.x !== null) {
                                        if (metric === 'price') {
                                           label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.x);
                                        } else {
                                           label += new Intl.NumberFormat('en-US').format(context.parsed.x) + ' px';
                                        }
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: { display: true, text: metric === 'price' ? labels.chart_price_label : labels.chart_resolution_label },
                            ticks: { callback: formatLabel }
                        }
                    }
                }
            });
        }

        document.getElementById('headset-metric-selector').addEventListener('change', function (e) {
            createOrUpdateChart(e.target.value, currentLang);
        });

        // --- Tabs ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tab = button.dataset.tab;
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => {
                    content.classList.toggle('hidden', content.id !== `${tab}-content`);
                });
                
                if(tab === 'vr-ar') createOrUpdateChart(document.getElementById('headset-metric-selector').value, currentLang);
                if(tab === 'bci') updateBciDetails(document.querySelector('.bci-choice-btn.active')?.id.split('-')[0] || 'invasive', currentLang);
                if(tab === 'metaverse') updateMetaverseDetails(document.querySelector('.metaverse-choice-card.border-blue-500')?.dataset.type || 'centralized', currentLang);
            });
        });

        // --- BCI Details ---
        const invasiveBtn = document.getElementById('invasive-bci-btn');
        const nonInvasiveBtn = document.getElementById('noninvasive-bci-btn');
        const bciDetailsContainer = document.getElementById('bci-details');

        function updateBciDetails(type, lang) {
            if (!type) return;
            const data = langData[lang].pillars.bci.details[type];
            bciDetailsContainer.innerHTML = `<h5 class="text-xl font-bold mb-4">${data.title}</h5><div class="space-y-2 text-gray-700">${data.content}</div>`;
            invasiveBtn.classList.toggle('active', type === 'invasive');
            nonInvasiveBtn.classList.toggle('active', type === 'noninvasive');
        }
        invasiveBtn.addEventListener('click', () => updateBciDetails('invasive', currentLang));
        nonInvasiveBtn.addEventListener('click', () => updateBciDetails('noninvasive', currentLang));

        // --- Metaverse Details ---
        const metaverseCards = document.querySelectorAll('.metaverse-choice-card');
        const metaverseDetailsContainer = document.getElementById('metaverse-details');
        
        function updateMetaverseDetails(type, lang) {
            if (!type) return;
            const data = langData[lang].pillars.metaverse.details[type];
            metaverseDetailsContainer.innerHTML = `
                <h5 class="text-xl font-bold mb-4">${data.title}</h5>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><h6 class="font-semibold">${data.pros_label}</h6><ul class="list-disc list-inside text-green-700">${data.pros.map(p => `<li>${p}</li>`).join('')}</ul></div>
                    <div><h6 class="font-semibold">${data.cons_label}</h6><ul class="list-disc list-inside text-red-700">${data.cons.map(c => `<li>${c}</li>`).join('')}</ul></div>
                </div>
                <p class="mt-4"><strong class="font-semibold">${data.governance_label}</strong> ${data.governance}</p>
            `;
            metaverseCards.forEach(card => {
                card.classList.toggle('border-blue-500', card.dataset.type === type);
                card.classList.toggle('bg-blue-50', card.dataset.type === type);
            });
        }
        metaverseCards.forEach(card => {
            card.addEventListener('click', () => updateMetaverseDetails(card.dataset.type, currentLang));
        });
        
        // --- Accordion ---
        const accordionHeaders = document.querySelectorAll('.accordion-header');
        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.accordion-icon');
                const isOpening = !content.style.maxHeight;

                accordionHeaders.forEach(otherHeader => {
                    otherHeader.nextElementSibling.style.maxHeight = null;
                    otherHeader.querySelector('.accordion-icon').style.transform = 'rotate(0deg)';
                });
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });
        });

        // --- Timeline ---
        const timelineButtons = document.querySelectorAll('.timeline-btn');
        const timelineContentArea = document.getElementById('timeline-content-area');

        function updateTimeline(period, lang) {
            const data = langData[lang].timeline.content[period];
            timelineContentArea.innerHTML = `<h4 class="font-bold text-xl mb-4">${data.title}</h4><ul class="list-disc list-inside space-y-3">${data.list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            timelineButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.period === period);
            });
        }
        timelineButtons.forEach(btn => {
            btn.addEventListener('click', () => updateTimeline(btn.dataset.period, currentLang));
        });

        // --- Navigation ---
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section[id]');
        const mobileNav = document.getElementById('mobile-nav');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                    });
                    mobileNav.value = `#${id}`;
                }
            });
        }, { rootMargin: '-30% 0px -70% 0px' });

        sections.forEach(section => observer.observe(section));
        mobileNav.addEventListener('change', (e) => { window.location.href = e.target.value; });

        // --- Initial state setup ---
        renderLanguage(currentLang);
        document.querySelector('.tab-button[data-tab="vr-ar"]').click();
        updateBciDetails('invasive', currentLang);
        updateMetaverseDetails('centralized', currentLang);
        updateTimeline('near', currentLang);
        document.querySelector('.accordion-header').click();
    });

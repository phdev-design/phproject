            });
        }
        metaverseCards.forEach(card => {
            card.addEventListener('click', () => updateMetaverseDetails(card.dataset.type, currentLang));
        });
        
        // --- Accordion ---
        const accordionHeaders = document.querySelectorAll('.accordion-header');
        accordionHeaders.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.accordion-icon');
                const isOpening = !content.style.maxHeight;

                accordionHeaders.forEach(otherHeader => {
                    otherHeader.nextElementSibling.style.maxHeight = null;
                    otherHeader.querySelector('.accordion-icon').style.transform = 'rotate(0deg)';
                });
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });
        });

        // --- Timeline ---
        const timelineButtons = document.querySelectorAll('.timeline-btn');
        const timelineContentArea = document.getElementById('timeline-content-area');

        function updateTimeline(period, lang) {
            const data = langData[lang].timeline.content[period];
            timelineContentArea.innerHTML = `<h4 class="font-bold text-xl mb-4">${data.title}</h4><ul class="list-disc list-inside space-y-3">${data.list.map(item => `<li>${item}</li>`).join('')}</ul>`;
            timelineButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.period === period);
            });
        }
        timelineButtons.forEach(btn => {
            btn.addEventListener('click', () => updateTimeline(btn.dataset.period, currentLang));
        });

        // --- Navigation ---
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section[id]');
        const mobileNav = document.getElementById('mobile-nav');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                    });
                    mobileNav.value = `#${id}`;
                }
            });
        }, { rootMargin: '-30% 0px -70% 0px' });

        sections.forEach(section => observer.observe(section));
        mobileNav.addEventListener('change', (e) => { window.location.href = e.target.value; });

        // --- Initial state setup ---
        renderLanguage(currentLang);
        document.querySelector('.tab-button[data-tab="vr-ar"]').click();
        updateBciDetails('invasive', currentLang);
        updateMetaverseDetails('centralized', currentLang);
        updateTimeline('near', currentLang);
        document.querySelector('.accordion-header').click();
    });
    </script>
</body>
</html>

let currentCharts = {};
let currentLang = 'zh';

document.addEventListener('DOMContentLoaded', function () {
    const switcher = document.getElementById('lang-switcher');

    const updateContent = (lang) => {
        document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'en';
        const data = langData[lang];
        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.dataset.langKey;
            if (data[key]) {
                el.innerHTML = data[key];
            }
        });
        switcher.textContent = lang === 'zh' ? 'English' : '‰∏≠Êñá';
        createCharts(lang);
    };

    switcher.addEventListener('click', () => {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        updateContent(currentLang);
    });

    updateContent(currentLang);
});

const destroyCharts = () => {
    Object.values(currentCharts).forEach(chart => {
        if (chart) chart.destroy();
    });
    currentCharts = {};
};

const createCharts = (lang) => {
    destroyCharts();
    const data = langData[lang];
    const primaryColors = { darkBlue: '#003f5c', indigo: '#444e86', purple: '#955196', magenta: '#dd5182', coral: '#ff6e54', gold: '#ffa600' };
    const chartFontColor = '#374151';
    
    const wrapLabel = (str, maxLen) => {
        if (typeof str !== 'string' || str.length <= maxLen) return str;
        const words = str.split(' ');
        let currentLine = '';
        const lines = [];
        for (const word of words) {
            if ((currentLine + ' ' + word).trim().length > maxLen && currentLine.length > 0) {
                lines.push(currentLine);
                currentLine = word;
            } else {
                currentLine = (currentLine + ' ' + word).trim();
            }
        }
        if (currentLine.length > 0) lines.push(currentLine);
        return lines;
    };

    const tooltipTitleCallback = (tooltipItems) => {
        const item = tooltipItems[0];
        let label = item.chart.data.labels[item.dataIndex];
        return Array.isArray(label) ? label.join(' ') : label;
    };

    const defaultChartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { labels: { color: chartFontColor, font: { size: 12 }}},
            tooltip: { callbacks: { title: tooltipTitleCallback }}
        },
        scales: {
            y: { beginAtZero: true, grid: { color: '#e5e7eb' }, ticks: { color: chartFontColor }},
            x: { grid: { display: false }, ticks: { color: chartFontColor }}
        }
    };

    if (document.getElementById('heritabilityChart')) {
        currentCharts.heritabilityChart = new Chart(document.getElementById('heritabilityChart'), {
            type: 'bar',
            data: {
                labels: data.heritabilityLabels.map(l => Array.isArray(l) ? l : wrapLabel(l, 16)),
                datasets: [{
                    label: data.heritabilityChartLabel,
                    data: [81, 80, 74, 37],
                    backgroundColor: [primaryColors.indigo, primaryColors.purple, primaryColors.magenta, primaryColors.coral],
                    borderWidth: 1
                }]
            },
            options: { ...defaultChartOptions, indexAxis: 'y' }
        });
    }

    if (document.getElementById('ketamineChart')) {
        currentCharts.ketamineChart = new Chart(document.getElementById('ketamineChart'), {
            type: 'doughnut',
            data: {
                labels: data.ketamineLabels,
                datasets: [{ data: [70, 30], backgroundColor: [primaryColors.magenta, '#e5e7eb'], hoverOffset: 4 }]
            },
            options: {
                ...defaultChartOptions,
                plugins: { ...defaultChartOptions.plugins, title: { display: true, text: data.ketamineChartTitle, color: chartFontColor, font: { size: 14 }}, legend: { position: 'bottom' }},
                scales: { y: { display: false }, x: { display: false } }
            }
        });
    }

    if (document.getElementById('psilocybinChart')) {
        currentCharts.psilocybinChart = new Chart(document.getElementById('psilocybinChart'), {
            type: 'radar',
            data: {
                labels: data.psilocybinLabels,
                datasets: [{

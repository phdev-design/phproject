            const brilliantBlues = {
                darkBlue: '#003f5c', purple: '#58508d', pink: '#bc5090',
                orange: '#ff6361', yellow: '#ffa600',
            };
            
            Chart.defaults.color = '#f1f5f9';
            Chart.defaults.borderColor = 'rgba(241, 245, 249, 0.2)';

            const tooltipConfig = {
                plugins: {
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItems) {
                                const item = tooltipItems[0];
                                let label = item.chart.data.labels[item.dataIndex];
                                if (Array.isArray(label)) return label.join(' ');
                                return label;
                            }
                        }
                    }
                }
            };

            const wrapLabel = (str, maxWidth) => {
                if (str.length <= maxWidth) return str;
                const words = str.split(' ');
                let lines = [], currentLine = '';
                words.forEach(word => {
                    if ((currentLine + ' ' + word).length > maxWidth && currentLine.length > 0) {
                        lines.push(currentLine);
                        currentLine = word;
                    } else {
                        currentLine = currentLine ? currentLine + ' ' + word : word;
                    }
                });
                lines.push(currentLine);
                return lines;
            };

            const renderRadarChart = (lang) => {
                if(radarChart) radarChart.destroy();
                const radarCtx = document.getElementById('regulationRadarChart')?.getContext('2d');
                if (!radarCtx) return;

                const labels = translations[lang].radar_labels.map(label => wrapLabel(label, 16));
                
                radarChart = new Chart(radarCtx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: lang === 'zh' ? '美國 (第230條)' : 'USA (Sec. 230)', data: [2, 3, 1, 1, 1], borderColor: brilliantBlues.purple, backgroundColor: 'rgba(88, 80, 141, 0.2)', pointBackgroundColor: brilliantBlues.purple },
                            { label: lang === 'zh' ? '歐盟 (DSA)' : 'EU (DSA)', data: [8, 9, 9, 3, 8], borderColor: brilliantBlues.pink, backgroundColor: 'rgba(188, 80, 144, 0.2)', pointBackgroundColor: brilliantBlues.pink },
                            { label: lang === 'zh' ? '英國 (OSA)' : 'UK (OSA)', data: [10, 8, 5, 3, 9], borderColor: brilliantBlues.orange, backgroundColor: 'rgba(255, 99, 97, 0.2)', pointBackgroundColor: brilliantBlues.orange },
                            { label: lang === 'zh' ? '中國 (網絡主權)' : 'China (Cyber Sovereignty)', data: [9, 1, 1, 10, 10], borderColor: brilliantBlues.yellow, backgroundColor: 'rgba(255, 166, 0, 0.2)', pointBackgroundColor: brilliantBlues.yellow }
                        ]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' }, tooltip: tooltipConfig.plugins.tooltip }, scales: { r: { beginAtZero: true, max: 10, grid: { color: 'rgba(241, 245, 249, 0.2)' }, angleLines: { color: 'rgba(241, 245, 249, 0.2)' }, pointLabels: { font: { size: 12 } } } } }
                });
            };

            const renderBarChart = (lang) => {
                if(barChart) barChart.destroy();
                const barCtx = document.getElementById('responsibilityBarChart')?.getContext('2d');
                if (!barCtx) return;
                barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: translations[lang].bar_chart_y_labels,
                        datasets: [{
                            label: lang === 'zh' ? '平台責任程度 (概念值)' : 'Platform Liability Level (Conceptual)',
                            data: [15, 70, 80, 100],
                            backgroundColor: [brilliantBlues.purple, brilliantBlues.pink, brilliantBlues.orange, brilliantBlues.yellow],
                            borderColor: [brilliantBlues.purple, brilliantBlues.pink, brilliantBlues.orange, brilliantBlues.yellow],
                            borderWidth: 1
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, max: 100, grid: { display: false }, ticks: { callback: (value) => { if (value === 0) return translations[lang].bar_chart_x_labels.immunity; if (value === 100) return translations[lang].bar_chart_x_labels.agent; return null; } } }, y: { grid: { color: 'rgba(241, 245, 249, 0.1)' } } }, plugins: { legend: { display: false }, tooltip: tooltipConfig.plugins.tooltip } }
                });
            };

            const renderDonutCharts = (lang) => {
                if(clearDonut) clearDonut.destroy();
                if(nuancedDonut) nuancedDonut.destroy();
                
                const createDonut = (canvasId, data) => {
                    const ctx = document.getElementById(canvasId)?.getContext('2d');
                    if (!ctx) return null;
                    return new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: translations[lang].donut_labels,
                            datasets: [{ data: data, backgroundColor: [brilliantBlues.pink, 'rgba(255, 255, 255, 0.1)'], borderColor: brilliantBlues.darkBlue, borderWidth: 2, hoverOffset: 4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false }, tooltip: { ...tooltipConfig.plugins.tooltip, callbacks: { ...tooltipConfig.plugins.tooltip.callbacks, label: (context) => `${context.label}: ${context.raw}%` } }, title: { display: true, text: `${data[0]}%`, position: 'bottom', align: 'center', font: { size: 24, weight: 'bold' }, color: brilliantBlues.pink, padding: { top: -60 } } } }
                    });
                };
                clearDonut = createDonut('clearViolationDonut', [99.8, 0.2]);
                nuancedDonut = createDonut('nuancedViolationDonut', [48.8, 51.2]);
            };

            const updateContent = (lang) => {
                document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'en';
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[lang][key]) {
                        el.innerHTML = translations[lang][key];
                    }
                });

                document.getElementById('lang-zh').classList.toggle('active', lang === 'zh');
                document.getElementById('lang-en').classList.toggle('active', lang === 'en');
                
                renderRadarChart(lang);
                renderBarChart(lang);
                renderDonutCharts(lang);
            };

            document.getElementById('lang-switcher').addEventListener('click', (e) => {
                const targetLang = e.target.id === 'lang-en' ? 'en' : 'zh';
                if (targetLang !== currentLang) {
                    currentLang = targetLang;
                    updateContent(currentLang);
                }
            });
            
            updateContent(currentLang);
        });
    </script>
</body>
</html>

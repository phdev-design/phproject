        let currentLang = 'zh';

        const FONT_COLOR = '#4C4C4C';
        const GRID_COLOR = '#E5E7EB';
        const PALETTE = {
            teal: '#00A6A6',
            orange: '#F28F3B',
            red: '#E84855',
            lime: '#C5D86D',
            gray: '#4C4C4C'
        };

        function wrapLabel(label, maxLength = 16) {
            if (typeof label !== 'string' || label.length <= maxLength) {
                return label;
            }
            const words = label.split(' ');
            const lines = [];
            let currentLine = '';
            for (const word of words) {
                if ((currentLine + word).length > maxLength && currentLine.length > 0) {
                    lines.push(currentLine.trim());
                    currentLine = '';
                }
                currentLine += word + ' ';
            }
            lines.push(currentLine.trim());
            return lines;
        }

        const tooltipTitleCallback = (tooltipItems) => {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            if (Array.isArray(label)) {
                return label.join(' ');
            }
            return label;
        };
        
        const SHARED_CHART_OPTIONS = {
            maintainAspectRatio: false,
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: FONT_COLOR,
                        font: { size: 14 }
                    }
                },
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: FONT_COLOR },
                    grid: { color: GRID_COLOR }
                },
                x: {
                    ticks: { color: FONT_COLOR },
                    grid: { color: 'transparent' }
                }
            }
        };
        
        function destroyCharts() {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};
        }

        function createCharts(lang) {
            destroyCharts();
            const text = TEXT_CONTENT[lang];

            charts.speedClassChart = new Chart(document.getElementById('speedClassChart'), {
                type: 'bar',
                data: {
                    labels: ['C10', 'U1', 'U3', 'V30', 'V60', 'V90'],
                    datasets: [{

                        backgroundColor: [PALETTE.teal, PALETTE.teal, PALETTE.orange, PALETTE.orange, PALETTE.red, PALETTE.red],

            });

            charts.readWriteDonutChart = new Chart(document.getElementById('readWriteDonutChart'), {

        function updateContent(lang) {
            const text = TEXT_CONTENT[lang];
            document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'en';

            Object.keys(text).forEach(key => {
                const element = document.getElementById(key.replace(/([A-Z])/g, "-$1").toLowerCase());
                if (element) {
                    element.innerHTML = text[key];
                }
            });
            
            document.getElementById('lang-switcher').textContent = text.langButton;
            createCharts(lang);
        }

        document.getElementById('lang-switcher').addEventListener('click', () => {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateContent(currentLang);
        });

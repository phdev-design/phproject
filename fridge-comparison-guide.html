<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="Fridge Freezer Buying Guide" data-lang-zh="雪櫃選購指南">雪櫃選購指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .tab-active {
            border-color: #3B82F6;
            background-color: #EFF6FF;
            color: #3B82F6;
            font-weight: 600;
        }
        .pro-con-list li::before {
            content: '✓';
            color: #22C55E;
            margin-right: 0.75rem;
            font-weight: bold;
        }
        .pro-con-list.cons li::before {
            content: '✗';
            color: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900" data-lang-en="Fridge Freezer Buying Guide" data-lang-zh="雪櫃選購指南">雪櫃選購指南</h1>
                <p class="text-sm text-gray-500 mt-1" data-lang-en="Alternatives to Samsung SpaceMax RB34C632ESA/EU" data-lang-zh="Samsung SpaceMax RB34C632ESA/EU 同類型產品推薦">Alternatives to Samsung SpaceMax RB34C632ESA/EU</p>
            </div>
            <button id="lang-switcher" class="px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm text-sm font-medium hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                English
            </button>
        </header>

        <main>
            <!-- Introduction -->
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                <h2 class="text-xl font-semibold mb-2" data-lang-en="Find Your Perfect Fridge Freezer" data-lang-zh="尋找最適合您的雪櫃">尋找最適合您的雪櫃</h2>
                <p class="text-gray-600" data-lang-en="This guide helps you find fridge freezers similar to the Samsung SpaceMax, focusing on key features like a non-plumbed water dispenser, Total No Frost technology, and a capacity of over 300L." data-lang-zh="本指南旨在幫助您尋找與 Samsung SpaceMax 型號相似的雪櫃，重點關注「免接水管飲水機」、「全方位無霜技術」及「超過300公升容量」等核心功能。">本指南旨在幫助您尋找與 Samsung SpaceMax 型號相似的雪櫃，重點關注「免接水管飲水機」、「全方位無霜技術」及「超過300公升容量」等核心功能。</p>
            </div>
            
            <!-- Comparison Table -->
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
                <h2 class="text-xl font-semibold mb-4" data-lang-en="At a Glance: Feature Comparison" data-lang-zh="快速預覽：功能比較">快速預覽：功能比較</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr>
                                <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-600 border-b" data-lang-en="Feature" data-lang-zh="功能">功能</th>
                                <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-600 border-b text-center" data-lang-en="Samsung" data-lang-zh="Samsung">Samsung</th>
                                <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-600 border-b text-center" data-lang-en="Hisense" data-lang-zh="Hisense">Hisense</th>
                                <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-600 border-b text-center" data-lang-en="Beko" data-lang-zh="Beko">Beko</th>
                                <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-600 border-b text-center" data-lang-en="Bosch" data-lang-zh="Bosch">Bosch</th>
                            </tr>
                        </thead>
                        <tbody id="comparison-table-body" class="text-gray-700">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Detailed Analysis -->
            <div>
                <h2 class="text-xl font-semibold mb-4" data-lang-en="Detailed Analysis" data-lang-zh="詳細分析">詳細分析</h2>
                <!-- Tabs for selection -->
                <div class="flex border-b border-gray-200 mb-6 flex-wrap">
                    <button class="product-tab tab-active py-3 px-5 text-sm" data-fridge="samsung">Samsung</button>
                    <button class="product-tab py-3 px-5 text-sm text-gray-500" data-fridge="hisense">Hisense</button>
                    <button class="product-tab py-3 px-5 text-sm text-gray-500" data-fridge="beko">Beko</button>
                    <button class="product-tab py-3 px-5 text-sm text-gray-500" data-fridge="bosch">Bosch</button>
                </div>

                <!-- Content Display -->
                <div id="product-details" class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const fridgeData = {
            samsung: {
                name: 'Samsung SpaceMax RB34C632ESA/EU',
                image: 'https://i.ibb.co/MDgKt7hR/M10254151-silver.webp',
                specs: {
                    capacity: '341L',
                    tech: 'SpaceMax™, All-Around Cooling',
                    water: '✓',
                    noFrost: '✓',
                    dims: '185.3 x 59.5 x 65.8 cm',
                    energy: 'E',
                    bestFor: {
                        en: 'Brand reliability & max space',
                        zh: '品牌信譽和最大化空間'
                    }
                },
                details: {
                    en: {
                        title: 'The Benchmark: Maximum Space',
                        desc: 'The Samsung SpaceMax is the benchmark for this category, offering the largest internal capacity in a standard external footprint. Its All-Around Cooling ensures food stays fresh on every shelf.',
                        pros: [
                            'SpaceMax™ tech provides cavernous internal storage.',
                            'Reliable All-Around Cooling system.',
                            'Often comes with a 5-year warranty for peace of mind.'
                        ],
                        cons: [
                            'Highest price point among the alternatives.',
                            'Energy efficiency is good but not class-leading.'
                        ]
                    },
                    zh: {
                        title: '基準型號：極致空間',
                        desc: 'Samsung SpaceMax 是此類別的基準，在標準外部尺寸下提供了最大的內部容量。其環繞式冷卻系統確保每層架上的食物都能保持新鮮。',
                        pros: [
                            'SpaceMax™ 技術提供巨大的內部儲存空間。',
                            '可靠的環繞式冷卻系統。',
                            '通常提供5年保養，讓人安心。'
                        ],
                        cons: [
                            '在所有替代品中價格最高。',
                            '能源效益不錯，但並非同級最佳。'
                        ]
                    }
                }
            },
            hisense: {
                name: 'Hisense RB390N4WBE',
                image: 'https://i.ibb.co/Kp3HmgFQ/M10256292-black.webp',
                specs: {
                    capacity: '300L',
                    tech: 'Multi Air Flow',
                    water: '✓',
                    noFrost: '✓',
                    dims: '186 x 59.5 x 59 cm',
                    energy: 'E',
                    bestFor: {
                        en: 'Best value for money',
                        zh: '極致性價比之選'
                    }
                },
                details: {
                    en: {
                        title: 'The Value Champion: All Features, Less Cost',
                        desc: 'Hisense delivers nearly all the key features of the Samsung model, including a water dispenser and Total No Frost, at a significantly lower price. It\'s the go-to choice for budget-conscious buyers who don\'t want to compromise on core functions.',
                        pros: [
                            'Excellent value for money.',
                            'Includes both Total No Frost and a water dispenser.',
                            'Sleek, modern design.'
                        ],
                        cons: [
                            'Slightly smaller capacity than the Samsung.',
                            'Brand warranty and after-sales service might vary.'
                        ]
                    },
                    zh: {
                        title: '性價比之王：功能齊全，價格實惠',
                        desc: 'Hisense 以顯著較低的價格提供了幾乎所有 Samsung 型號的核心功能，包括飲水機和全方位無霜技術。對於預算有限但不想在核心功能上妥協的買家來說，這是首選。',
                        pros: [
                            '性價比極高。',
                            '同時具備全方位無霜和飲水機功能。',
                            '時尚、現代的設計。'
                        ],
                        cons: [
                            '容量比 Samsung 略小。',
                            '品牌保養和售後服務可能存在差異。'
                        ]
                    }
                }
            },
            beko: {
                name: 'Beko CFP3691VW',
                image: 'https://i.ibb.co/sJH65q4B/BEKCFP3691-VW-main.webp',
                specs: {
                    capacity: '313L',
                    tech: 'HarvestFresh™, Freezer Guard',
                    water: '✓',
                    noFrost: '✓',
                    dims: '191 x 59.5 x 65.5 cm',
                    energy: 'F',
                    bestFor: {
                        en: 'Keeping fruit & veg fresh',
                        zh: '注重蔬果保鮮'
                    }
                },
                details: {
                    en: {
                        title: 'The Freshness Innovator',
                        desc: 'Beko stands out with its unique HarvestFresh™ technology, which uses a 3-colour light cycle in the crisper drawer to preserve vitamins in fruits and vegetables for longer. It\'s perfect for health-conscious families.',
                        pros: [
                            'HarvestFresh™ tech is a unique selling point for freshness.',
                            'Freezer Guard allows it to operate in low temperatures (e.g., a garage).',
                            'Competitively priced.'
                        ],
                        cons: [
                            'Energy rating (F) is lower than competitors.',
                            'Slightly taller, requiring more vertical space.'
                        ]
                    },
                    zh: {
                        title: '保鮮技術創新者',
                        desc: 'Beko 憑藉其獨特的 HarvestFresh™ 技術脫穎而出，該技術在蔬果保鮮格中使用三色光循環來更長時間地保存蔬果中的維他命。非常適合注重健康的家庭。',
                        pros: [
                            'HarvestFresh™ 技術是其獨特的保鮮賣點。',
                            'Freezer Guard 技術使其能在低溫環境（如車房）中運作。',
                            '價格具有競爭力。'
                        ],
                        cons: [
                            '能源等級 (F) 低於競爭對手。',
                            '機身稍高，需要更多垂直空間。'
                        ]
                    }
                }
            },
            bosch: {
                name: 'Bosch KGN34NLEAG',
                image: 'https://i.ibb.co/C5s34w5d/238605959.webp',
                specs: {
                    capacity: '302L',
                    tech: 'FreshSense, Perfect Fit',
                    water: '✗',
                    noFrost: '✓',
                    dims: '186 x 60 x 66 cm',
                    energy: 'E',
                    bestFor: {
                        en: 'Build quality & reliability',
                        zh: '德國品質與可靠性'
                    }
                },
                details: {
                    en: {
                        title: 'The Reliability Expert',
                        desc: 'While this specific Bosch model lacks a water dispenser, it\'s included as an alternative for those who prioritize build quality and reliability above all else. Its FreshSense technology ensures a constant, ideal temperature for food preservation.',
                        pros: [
                            'Renowned Bosch build quality and durability.',
                            'FreshSense technology provides superior temperature stability.',
                            'Very quiet operation.'
                        ],
                        cons: [
                            'No water dispenser on this model.',
                            'Typically more expensive than Hisense or Beko.'
                        ]
                    },
                    zh: {
                        title: '可靠性專家',
                        desc: '雖然這款 Bosch 型號沒有飲水機，但我們將其列為替代選擇，獻給那些將產品質量和可靠性置於首位的用家。其 FreshSense 技術確保恆定的理想溫度以保存食物。',
                        pros: [
                            '享譽盛名的 Bosch 製造品質和耐用性。',
                            'FreshSense 技術提供卓越的溫度穩定性。',
                            '運行非常安靜。'
                        ],
                        cons: [
                            '此型號沒有飲水機。',
                            '通常比 Hisense 或 Beko 昂貴。'
                        ]
                    }
                }
            }
        };

        const comparisonFeatures = {
            capacity: { en: 'Total Capacity', zh: '總容量' },
            tech: { en: 'Key Technology', zh: '核心技術' },
            water: { en: 'Water Dispenser', zh: '飲水機' },
            noFrost: { en: 'Total No Frost', zh: '全方位無霜' },
            dims: { en: 'Dimensions (HxWxD)', zh: '尺寸 (高x闊x深)' },
            energy: { en: 'Energy Rating', zh: '能源等級' },
            bestFor: { en: 'Best For', zh: '最適合' },
        };

        let currentLanguage = 'zh';

        const langSwitcher = document.getElementById('lang-switcher');
        const productTabs = document.querySelectorAll('.product-tab');
        const productDetailsContainer = document.getElementById('product-details');
        const tableBody = document.getElementById('comparison-table-body');

        function translateUI() {
            document.documentElement.lang = currentLanguage === 'zh' ? 'zh-Hant' : 'en';
            const elements = document.querySelectorAll('[data-lang-en], [data-lang-zh]');
            elements.forEach(el => {
                const text = el.getAttribute(`data-lang-${currentLanguage}`);
                if (text) {
                    el.textContent = text;
                }
            });
            langSwitcher.textContent = currentLanguage === 'zh' ? 'English' : '中文';
        }

        function renderComparisonTable() {
            tableBody.innerHTML = '';
            Object.keys(comparisonFeatures).forEach(key => {
                const feature = comparisonFeatures[key];
                const row = document.createElement('tr');
                row.className = 'border-b';
                
                let cells = `<td class="py-3 px-4 font-medium">${feature[currentLanguage]}</td>`;
                Object.keys(fridgeData).forEach(fridgeKey => {
                    const fridge = fridgeData[fridgeKey];
                    let value = fridge.specs[key];
                    if (key === 'bestFor') {
                        value = value[currentLanguage];
                    }
                    cells += `<td class="py-3 px-4 text-center">${value}</td>`;
                });
                row.innerHTML = cells;
                tableBody.appendChild(row);
            });
        }

        function renderProductDetails(fridgeKey) {
            const product = fridgeData[fridgeKey];
            const details = product.details[currentLanguage];
            
            const prosList = details.pros.map(pro => `<li>${pro}</li>`).join('');
            const consList = details.cons.map(con => `<li>${con}</li>`).join('');

            productDetailsContainer.innerHTML = `
                <div class="lg:col-span-2 flex items-center justify-center p-4 bg-white rounded-xl shadow-sm">
                    <img src="${product.image}" alt="${product.name}" class="max-h-96 object-contain">
                </div>
                <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow-sm">
                    <h3 class="text-2xl font-bold mb-1">${product.name}</h3>
                    <p class="text-blue-600 font-semibold mb-4">${details.title}</p>
                    <p class="text-gray-600 mb-6">${details.desc}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold mb-2 text-green-600" data-lang-en="Advantages" data-lang-zh="優點">優點</h4>
                            <ul class="space-y-2 text-sm pro-con-list pros">${prosList}</ul>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-2 text-red-600" data-lang-en="Considerations" data-lang-zh="考慮因素">考慮因素</h4>
                            <ul class="space-y-2 text-sm pro-con-list cons">${consList}</ul>
                        </div>
                    </div>
                </div>
            `;
            translateUI(); // Re-translate new elements
        }

        langSwitcher.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            const activeTab = document.querySelector('.product-tab.tab-active');
            updateApp(activeTab.dataset.fridge);
        });

        productTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                productTabs.forEach(t => t.classList.remove('tab-active', 'text-gray-500'));
                tab.classList.add('tab-active');
                productTabs.forEach(t => {
                    if (!t.classList.contains('tab-active')) {
                        t.classList.add('text-gray-500');
                    }
                });
                
                renderProductDetails(tab.dataset.fridge);
            });
        });

        function updateApp(activeFridgeKey = 'samsung') {
            translateUI();
            renderComparisonTable();
            renderProductDetails(activeFridgeKey);
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateApp();
        });

    </script>
</body>
</html>
